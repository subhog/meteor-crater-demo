<template name="colorChooser">

  <div class="crater-alert-box">
    <div class="crater-alert-header">
      Choose color:
      <span class="crater-alert-closer"></span>
    </div>
    <div class="crater-alert-body">
      <span class="colorer orange" data-color="orange"></span>
      <span class="colorer yellow" data-color="yellow"></span>
      <span class="colorer green" data-color="green"></span>
      <span class="colorer blue" data-color="blue"></span>
    </div>
  </div>

</template>
